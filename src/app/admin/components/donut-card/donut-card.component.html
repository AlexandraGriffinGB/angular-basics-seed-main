<!-- the ng classes adds css to the elements that have promo set e.g. here the 2nd element -->
<div
  class="donut-card"
  [ngClass]="{
    'donut-card-promo': donut.promo,
    'donut-card-not-promo': !donut.promo
  }"
>
  <img
    src="/assets/img/{{ donut.icon }}.svg"
    [title]="donut.name"
    alt="donut"
    class="donut-card-icon"
  />
  <div>
    <p class="donut-card-name">
      {{ donut.name }}
      <ng-container [ngSwitch]="donut.promo">
        <!-- <span class="donut-card-label">
          <ng-template [ngSwitchCase]="'new'"> NEW </ng-template>
          <ng-template [ngSwitchCase]="'limited'"> Limited </ng-template>
          <ng-template [ngSwitchDefault]> Nothing special... </ng-template>
        </span> -->
        <ng-template [ngSwitchCase]="'new'"> NEW </ng-template>
        <ng-template [ngSwitchCase]="'limited'"> Limited </ng-template>
        <span *ngSwitchCase="'new'" class="donut-card-label">NEW</span>
        <span *ngSwitchCase="'limited'" class="donut-card-label">LIMITED</span>
        <!-- Default in switch case (like in C#)-->
        <!-- <span *ngSwitchDefault class="donut-card-label">
          Nothing special...
        </span> -->
      </ng-container>
    </p>
    <p class="donut-card-price">
      <!-- Pipe is just a function e.g. currency() -->
      {{ donut.price / 100 | currency : "EUR" : "symbol" }}
    </p>
  </div>
</div>
